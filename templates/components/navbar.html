{% load static %}

<nav
  class="{% if transparent %} bg-transparent {% else %} bg-foreground {% endif %} w-full h-20 {% if alternate %} fixed top-0 left-0 z-[2] {% endif %}  transition-all duration-200 z-50"
>
  {%if alternate %}
  <ul
    class="flex justify-end items-center my-0 mx-auto w-11/12 h-full text-rice-white list-none"
  >
    <li class="mx-10 cursor-pointer opacity-100">
      {% include 'components/search_bar.html' %}
    </li>
    <li class="mx-10 cursor-pointer opacity-70 hover:opacity-100">
      <a href="{% url 'landing_page' %}#how_it_works">How it Works</a>
    </li>
    <li class="mx-10 cursor-pointer opacity-70 hover:opacity-100">
      <a href="{% url 'landing_page' %}#about_us">About Us</a>
    </li>
    <li class="mx-10 cursor-pointer">
      <a href="{% url 'auth_page' %}"
        ><button class="button bg-dark-gradient button-transition">
          {% if user.is_authenticated %}
            Dashboard
          {% else %}
            Log In
          {% endif %}
        </button></a
      >
    </li>
  </ul>
  {% else %}
  <!-- nav -->
  <!-- nav-container -->
  <div
    class="flex justify-between items-center w-11/12 h-full my-0 mx-auto text-lg"
  >
    <!-- links: logo, how, about -->
    <ul class="flex justify-start items-center h-20">
      <li class="mx-10 cursor-pointer opacity-70 hover:opacity-100">
        <a href="{% url 'dashboard_page' %}">Coding Journey</a>
      </li>
      <li class="mx-10 cursor-pointer opacity-70 hover:opacity-100">
        <a href="{% url 'landing_page' %}#about_us">About Us</a>
      </li>
      <li class="mx-10 cursor-pointer opacity-70 hover:opacity-100">
        <a href="{% url 'landing_page' %}#how_it_works">How it Works</a>
      </li>
      <li class="mx-10 cursor-pointer opacity-100">
        {% include 'components/search_bar.html' %}
      </li>
    </ul>
    <!-- end of links -->
  </div>
  <!-- end of container -->
  {% endif %} 
</nav>
